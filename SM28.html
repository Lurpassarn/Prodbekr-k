<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM28 Produktionsplan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-machine="SM28">
    <div class="sm25-app">
        <aside class="sm25-sidebar">
            <div class="sm25-logo">SM28</div>
            <nav>
                <a href="index.html" class="sidebar-link">&#8592; Tillbaka till översikt</a>
            </nav>
            <div class="machine-sidebar">
                <h2>Välj maskin</h2>
                <div class="machine-list">
                    <a href="SM25.html" class="machine-btn">SM25</a>
                    <a href="SM27.html" class="machine-btn">SM27</a>
                    <a href="SM28.html" class="machine-btn">SM28</a>
                </div>
            </div>
        </aside>
        <main class="sm25-main">
            <header class="sm25-header">
                <h1>SM28 Produktionsplan</h1>
                <p class="sm25-sub">Planering och uträkning för dagens produktion. Bläddra mellan maskiner i sidomenyn och välj skift nedan.</p>
                <label>Plan:
                    <select id="planSelect"></select>
                </label>
                <button id="manualStopBtn" class="small-btn">Lägg till stopp</button>
                <span id="stopInfo"></span>
            </header>
            <div id="shiftBarContainer"></div>
            <div id="ordersContainer" class="orders-container-scroll"></div>
        </main>
    </div>
    <div class="guidance machine-guidance">
        <p><strong>Övrigt att tänka på:</strong> Tider baseras på "Arklängd" och "RawRollWidth".</p>
    </div>
    <script src="production.js"></script>
    <script src="machine.js"></script>
</body>
</html>
