<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM28 Produktionsplan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-machine="SM28">
    <div class="sm-app">
        <aside class="sm-sidebar">
            <div class="sm-logo">SM28</div>
            <nav>
                <a href="index.html" class="sidebar-link">← Tillbaka till översikt</a>
            </nav>
            <nav class="nav-buttons">
              <a href="SM25.html" class="nav-button">Gå till SM25</a>
              <a href="SM27.html" class="nav-button">Gå till SM27</a>
              <a href="SM28.html" class="nav-button">Gå till SM28</a>
            </nav>        </aside>
        <main class="sm-main">
            <header class="sm-header">
                <h1>SM28 Produktionsplan</h1>
                <p class="sm-sub">Planering och uträkning för dagens produktion. Välj skift nedan för att se detaljerad planering och summering.</p>
                <div class="plan-select-wrapper">
                  <select id="planSelect" placeholder="Välj Orderlista">
                    <option value="" disabled selected hidden>Välj Orderlista</option>
                    <option value="Ändring">Ändring</option>
                  </select>
                  <button id="loadPlanBtn" class="small-btn">Ladda</button>
                </div>
                <button id="manualStopBtn" class="small-btn">Lägg till stopp</button>
                <span id="stopInfo"></span>
            </header>
            <section id="shiftSummary" class="shift-summary-section"></section>
            <div id="shiftBarContainer"></div>
            <section id="shiftsOverview" class="shifts-overview"></section>
            <section id="shiftAnalysis" class="shift-analysis-section"></section>
            <div id="ordersContainer"></div>
        </main>    </div>    <script src="production.js"></script>
    <script src="cross-machine-transfer.js"></script>
    <script src="machine.js"></script>
</body>
</html>
