<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Planerare</title>
=======
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container planner-container">
    <header class="planner-header">
      <h1>Manuell Plannerare</h1>
      <a href="index.html" class="nav-button">Tillbaka</a>
    </header>
    <div class="planner-controls">
      <label>Maskin:
        <select id="machineSelect">
          <option value="SM25">SM25</option>
          <option value="SM27">SM27</option>
          <option value="SM28" selected>SM28</option>
        </select>
      </label>
      <label>Sparade planer:
        <select id="savedPlans"></select>
      </label>
      <button id="loadPlanBtn" class="small-btn">Ladda</button>
    </div>
    <div class="planner-columns">
      <div class="planner-left">
        <h2>Tillg채ngliga ordrar</h2>
        <div id="orderList" class="order-list"></div>
        <form id="customOrderForm" class="custom-form">
          <h3>L채gg till egen order</h3>
          <input id="coId" placeholder="Kundorder" required>
          <input id="coWeight" type="number" step="any" placeholder="Vikt (kg)" required>
          <input id="coGram" type="number" step="any" placeholder="Gramvikt" required>
          <input id="coLen" type="number" step="any" placeholder="Arkl채ngd (mm)">
          <input id="coWidth" placeholder="RawRollWidth">
          <input id="coLanes" type="number" step="any" placeholder="Antal banor" value="1">
          <input id="coSheet" type="number" step="any" placeholder="Arkbredd">
          <button type="submit" class="small-btn">L채gg till</button>
        </form>
      </div>
      <div class="planner-right">
        <h2>Planerad ordning</h2>
        <div id="sequenceList" class="sequence-list"></div>
        <input id="planName" placeholder="Namnge plan" class="plan-name">
        <button id="savePlanBtn" class="small-btn">Spara plan</button>
        <button id="generateScheduleBtn" class="small-btn">Generera schema</button>
        <h2>Planerat schema</h2>
        <div id="scheduleContainer"></div>
      </div>
    </div>
  </div>
  <script src="production.js"></script>
  <script src="planner.js"></script>
</body>
</html>
