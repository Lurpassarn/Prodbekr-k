<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SM27 Produktionsplan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-machine="SM27">
    <div class="sm25-app">
        <aside class="sm25-sidebar">
            <div class="sm25-logo">SM27</div>
            <nav>
                <a href="index.html" class="sidebar-link">&#8592; Tillbaka till översikt</a>
            </nav>
            <div class="shift-sidebar">
                <h2>Välj skift</h2>
                <div class="shift-list">
                    <button class="shift-btn sm25-shift-btn" data-shift="FM">FM-Skift</button>
                    <button class="shift-btn sm25-shift-btn" data-shift="EM">EM-Skift</button>

            </div>
        </aside>

            <header class="sm25-header">

            <div id="shiftBarContainer"></div>

    <div class="guidance" style="margin-left:260px;">
        <p><strong>Övrigt att tänka på:</strong> Tider baseras på "Arklängd" och "RawRollWidth".</p>
